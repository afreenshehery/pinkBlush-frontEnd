<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form onsubmit="event.preventDefault()" class="box" (submit)="login(loginForm)" #loginForm="ngForm" >
          <h1>Login</h1>
          <p class="text-muted"> Please enter your email and password!</p>
          <input type="text" required name="email" placeholder="email"  ngModel #emailInput="ngModel">
          <input type="password" required password name="password" ngModel  placeholder="password" #passwordInput="ngModel">
          <a class="forgot text-muted" href="#" routerLink="/signup">Dont Have account? Signup</a>
          <input type="submit" name="" value="Login" href="#">
          <div class="col-md-12">
            <ul class="social-network social-circle">
              <li><a href="#" class="icoFacebook" title="Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li><a href="#" class="icoTwitter" title="Twitter">
                  <i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#" class="icoGoogle" title="Google +">
                  <i class="fab fa-google-plus"></i>
                </a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
